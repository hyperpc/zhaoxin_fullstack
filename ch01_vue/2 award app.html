<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Award</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Score:{{score}}</p>
        <p>Award:{{level}}</p>
        <input type="button" value="开始抽奖" @click="start">
        <input type="button" value="停止抽奖" @click="stop">
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            score:0,
            level:null,
            intervalIndex:null
        },
        methods:{
            start(){
                if(this.intervalIndex==null){
                    this.intervalIndex = setInterval(() => {
                        this.score=parseInt(Math.random()*100);
                        switch(true){
                            case this.score<50:
                                this.level="阳光普照奖";
                                break;
                            case this.score>=50 && this.score<70:
                                this.level="三等奖";
                                break;
                            case this.score>=70 && this.score<80:
                                this.level="二等奖";
                                break;
                            case this.score>80:
                                this.level="一等奖";
                                break;
                        }                    
                    }, 50);
                }
            },
            stop(){
                clearInterval(this.intervalIndex);
                this.intervalIndex=null;
            }
        }
    });
</script>
